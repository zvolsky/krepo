<a href="#" id="menu" class="btn">&#9776;</a>
<a href="{{=URL('nastav')}}" id="nastav" class="btn hidden">Nastav</a>

{{if vzad:}}
  <a href="{{=URL(args=pos - 1)}}" class="btn">{{=vzad}}</a>
{{pass}}

{{if tato:}}
  {{=tato}}
{{pass}}

{{if vpred:}}
  <a href="{{=URL(args=pos + 1)}}" class="btn">{{=vpred}}</a>
{{pass}}


<style>
  .hidden {display: none;}
</style>
<script>
  document.getElementById('menu').addEventListener("click", function(evt) {
    evt.preventDefault();
    document.getElementById('menu').className += " hidden";
    var elNastav = document.getElementById('nastav');
    elNastav.className = elNastav.className.replace( /(?:^|\s)hidden(?!\S)/g , '' );
  });
</script>


{{if ok:}}
  {{for prispevek in prispevky:}}
    <p>{{=prispevek.get('txt', '')}}</p>
  {{pass}}
{{else:}}
  <p>Selhalo načtení vlákna.</p>
{{pass}}
